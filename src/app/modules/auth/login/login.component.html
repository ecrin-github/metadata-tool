<!--begin::Signin-->
<div class="login-form login-signin">
  <!--begin::Form-->

  <!--begin::Title-->
  <div class="pb-13 pt-lg-0 pt-5">
    <h4 class="font-weight-bolder text-dark font-size-h4 font-size-h4-lg">
      Please use one of the following methods to authorize in our system.
    </h4>
  </div>
  <!--end::Title-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div
      class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
    >
      <div class="alert-text">
        Something went wrong...<br/>
        Please try again.
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->


  <!--begin::Action-->
  <div class="pb-lg-0 pb-5">

    <button
      type="button"
      class="btn btn-light-primary font-weight-bolder px-8 py-4 my-3 font-size-lg mr-3"
      (click)="signInWithGoogle()"
    >
        <span class="svg-icon svg-icon-md">
          <img src="./assets/media/svg/social-icons/google.svg"
               style="width: 25px !important; height: 25px !important;"/>
        </span>
      Google
    </button>

    <a
      href="https://sandbox.orcid.org/oauth/authorize?client_id=APP-T1T4CU7O1XO6KULF&response_type=code&scope=/authenticate&redirect_uri=http://localhost:3000/auth/orcid"
      class="btn btn-light-primary font-weight-bolder px-8 py-4 my-3 font-size-lg mr-3"
    >
        <span class="svg-icon svg-icon-md">
          <img src="./assets/media/svg/social-icons/orcid.svg"
               style="width: 25px !important; height: 25px !important;"/>
        </span>
      ORCID
    </a>

    <ng-container *ngIf="isLoading$ | async">
      <span class="spinner spinner-primary ml-5"></span>
    </ng-container>
  </div>
  <!--end::Action-->
</div>
<!--end::Signin-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
